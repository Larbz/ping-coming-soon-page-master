<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/5eada3ab4e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main class="main">
    <h1 class="sr-only">Ping single column coming soon page</h1>
    <section class="info">
      <img src="images/logo.svg" alt="" class="logo">
      <div class="info__texts">
        <p class="info__promo">We are launching <b class="bold">soon!</b></p>
        <p class="info__subscribe">Subscribe and get notified</p>
      </div>
      <div class="info__notify">
        <div class="info__email">
          <input type="email" name="" id="" placeholder="Your email address..." class="notify__email">
          <span class="error">Please provide a valid email address</span>
        </div>
        <button class="notify__confirm">Notify Me</button>
      </div>
      <img class="info__img" src="images/illustration-dashboard.png"/>

      
    </section>
    
  </main>




  <footer class="footer">
    <ul class="social">
      <li class="social__icon"><i class="fa-brands fa-facebook facebook"></i></li>
      <li class="social__icon"><i class="fa-brands fa-twitter twitter"></i></li>
      <li class="social__icon"><i class="fa-brands fa-instagram instagram"></i></li>
    </ul>
    <p class="copyright">  &copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Larbz" target="_blank">Luis Arroyo</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
